<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="theFrame" style="margin-top: 40px">
  <h4 style="padding-top: 8px">JavaScript</h4>
  <p>Electronic Calculator</p>
  <div class="LCD">
    <p id="result">
      0
    </p>
  </div>
  <div class="buttonGrid">
    <div>
      <button class="calcButton clearAll" id="AC">AC</button>
      <button class="calcButton clearAll" id="CE">CE</button>
      <button class="calcButton" >%</button>
      <button class="calcButton" id="divide">รท</button>
    </div>
    <div>
      <button class="calcButton" id="seven">7</button>
      <button class="calcButton" id="eight">8</button>
      <button class="calcButton" id="nine">9</button>
      <button class="calcButton" id="multiply">X</button>
    </div>
    <div>
      <button class="calcButton" id="four">4</button>
      <button class="calcButton" id="five">5</button>
      <button class="calcButton" id="six">6</button>
      <button class="calcButton" id="subtract">-</button>
    </div>
    <div>
      <button class="calcButton" id="one">1</button>
      <button class="calcButton" id="two">2</button>
      <button class="calcButton" id="three">3</button>
      <button class="calcButton" id="add">+</button>
    </div>
    <div>
      <button class="calcButton" id="zero">0</button>
      <button class="calcButton" id="decimal">.</button>
      <button class="calcButton" id="equals">=</button>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://platform.twitter.com/widgets.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
